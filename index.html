<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

</head>
<body>
    <div id="container">
        <h1>To-Do List <i class="fa fa-plus"></i><i class="fa fa-trash-alt clear"></i> </h1>
        <input type="text" name="" id="" placeholder="Add New Todo">

        <ul>
            <li><span><i class="fa fa-trash-alt"></i></span> Accept letter to Hogwarts</li>
            <li><span><i class="fa fa-trash-alt"></i></span> Go to Hogwarts</li>
            <li><span><i class="fa fa-trash-alt"></i></span> Land on the Whomping Willow</li>
            <li><span><i class="fa fa-trash-alt"></i></span> Avoid getting expeled for the 5th time</li>
            <li><span><i class="fa fa-trash-alt"></i></span> Solve the mystery behind the petrifications</li>
            <li><span><i class="fa fa-trash-alt"></i></span> Slay the Basilisk as a 12 year old </li>
        </ul>
    </div>
    

    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <script src="assets/js/todo.js"></script>
</body>
</html>
